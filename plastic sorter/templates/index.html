<!DOCTYPE html>
<html>
<head>
  <title>Garbage Detection System</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      background: #f5f7fa;
      color: #333;
    }

    /* Left Sidebar */
    .sidebar {
      width: 300px;
      background: linear-gradient(180deg, #27ae60, #1e8449);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .sidebar h1 {
      font-size: 1.6rem;
      margin-bottom: 40px;
      text-align: center;
    }

    form {
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="file"] {display: none;}

    .button, .button1 {
      width: 100%;
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .button {
      background-color: #2ecc71;
      color: white;
    }
    .button:hover { background-color: #28b463; }

    .button1 {
      background-color: #e74c3c;
      color: white;
    }
    .button1:hover { background-color: #c0392b; }

    #selected-file-name {
      margin: 18px 1px 4px 0;
      font-size: 0.85rem;
      color: #f1f1f1;
    }

    /* Right Video Area */
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ecf0f1;
      padding: 20px;
    }

    .video {
      width: 95%;
      max-width: 900px;
      height: auto;
      border-radius: 12px;
      border: 3px solid #aaa;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .placeholder {
      color: #777;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Left Sidebar -->
  <div class="sidebar">
    <h1>Garbage<br>Detection System</h1>

    <!-- Upload -->
    <form method="POST" enctype="multipart/form-data">
      <label for="file-upload" class="button">Select File</label>
      <input id="file-upload" type="file" name="file" 
             onchange="document.getElementById('selected-file-name').innerText = this.files[0].name;">
      <div id="selected-file-name"></div>
      <button type="submit" class="button" style="margin-top: 12px;">Upload</button>
    </form>

    <!-- Camera -->
    <form method="POST">
      <input type="hidden" name="camera" value="true">
      <button type="submit" class="button">Capture Camera</button>
    </form>

    <!-- Stop -->
    <form action="/stop" method="POST">
      <button type="submit" class="button1">Stop</button>
    </form>
  </div>

  <!-- Right Content -->
  <div class="content">
    {% if file_path %}
      <img src="/video_feed?file={{ file_path }}" class="video">
    {% else %}
      <p class="placeholder">Live video will appear here</p>
    {% endif %}
  </div>
</body>
</html>
